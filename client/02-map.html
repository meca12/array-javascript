<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>

        <div id="app"></div>
        <script>
            const products = [{
                product: 'hotdog',
                price: 2
            }, {
                product: 'pizza',
                price: 10
            }, {
                product: 'tacos',
                price: 2
            }, {
                product: 'hamburger',
                price: 9
            }, {
                product: 'slices',
                price: 11
            },]

            const app = document.getElementById("app");

           const lisProducts =  products.map(item => {
                return `<li>${item.product} - ${item.price}</li>`
            })

            app.innerHTML = lisProducts.join(''); 
        </script>
    
</body>
</html>
